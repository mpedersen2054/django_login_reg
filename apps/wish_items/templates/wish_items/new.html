<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  {% load static %}
  <!-- <link rel="stylesheet" href="{% static 'email_and_registration/css/styles.css' %}"> -->

  <style>
    .nav {
      float: right;
      margin: 20px 0;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
    {% include 'wish_items/_navbar.html' %}

    <h1>Create a new wishlist item</h1>

    <br><br>

    <div class="row">
      <div class="col-md-6">
        <form class="form-horizontal" action="{% url 'wish_items:create' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="#" class="col-sm-2 control-label">Item/Product</label>
            <div class="col-sm-10">
              <input type="text" name="item_name" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" class="btn btn-primary" value="Add">
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>


</body>
</html>
